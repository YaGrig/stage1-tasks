<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key" data-letters="D" data-letter="68" data-note="c"></div>
      <div class="piano-key" data-letters="F" data-letter="70" data-note="d"></div>
      <div class="piano-key" data-letters="G" data-letter="71" data-note="e"></div>
      <div class="piano-key" data-letters="H" data-letter="72" data-note="f"></div>
      <div class="piano-key" data-letters="J" data-letter="74" data-note="g"></div>
      <div class="piano-key" data-letters="K" data-letter="75" data-note="a"></div>
      <div class="piano-key" data-letters="L" data-letter="76" data-note="b"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letters="R" data-note="c♯"></div>
        <div class="piano-key sharp" data-letters="T" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letters="U" data-note="f♯"></div>
        <div class="piano-key sharp" data-letters="I" data-note="g♯"></div>
        <div class="piano-key sharp" data-letters="O" data-note="a♯"></div>
      </div>
    </div>
    <div class="audio">
      <audio data-letter="68" src="assets/audio/c.mp3" data-note="c"></audio>
      <audio data-letter="70" src="assets/audio/d.mp3" data-note="d"></audio>
      <audio data-letter="71" src="assets/audio/e.mp3" data-note="e"></audio>
      <audio data-letter="72" src="assets/audio/f.mp3" data-note="f"></audio>
      <audio data-letter="74" src="assets/audio/g.mp3" data-note="g"></audio>
      <audio data-letter="75" src="assets/audio/a.mp3" data-note="a"></audio>
      <audio data-letter="76" src="assets/audio/b.mp3" data-note="b"></audio>
      <audio data-letter="82" src="assets/audio/c♯.mp3" data-note="c♯"></audio>
      <audio data-letter="84" src="assets/audio/d♯.mp3" data-note="d♯"></audio>
      <audio data-letter="85" src="assets/audio/f♯.mp3" data-note="f♯"></audio>
      <audio data-letter="73" src="assets/audio/g♯.mp3" data-note="g♯"></audio>
      <audio data-letter="79" src="assets/audio/a♯.mp3" data-note="a♯"></audio>
    </div>
    <button class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
